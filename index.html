<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern multi-page responsive portfolio with light and dark mode, built using HTML, CSS, and JavaScript.">
    <title>UI Components</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="CSS/main.css">
    <script>
        (function() {
            const THEME_KEY = 'site-theme';
            let savedTheme = localStorage.getItem(THEME_KEY)
            if (savedTheme === 'true'){
                document.documentElement.classList.add('light');
            }
        })();
    </script>
</head>
<body>
    <div class="background-glow">
        <div class="background_top"></div>
        <div class="background_bottom"></div>
    </div>
    <header>
        <nav>
            <div class="logo-container">
                <img id="logo" src="Images/icons/Property 1=white small.svg" alt="Logo Icon">
            </div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#work">Work</a></li>
                <li><a href="#notebook">Notebook</a></li>
                <li><a href="#contact">Contact</a></li>
                <li>More</li>
            </ul>
        </nav>
        <div class="header-icons">
            <ul class="social">
                <li>
                    <a href="#">
                        <img id="github" src="./Images/icons/Github.png" alt="Github Icon">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img id="linkedin" src="./Images/icons/LinkedIn.png" alt="Linkedin Icon">
                    </a>
                </li>
            </ul>
            <div class="theme-toggle">
                <img id="sun" src="./Images/icons/Sun.png" alt="">
            </div>
        </div>
    </header>
    
    <main>
        <h1><span class="custom-head">I'm</span> Eihab Khan</h1>
        <p>
            A front-end engineer and UI/UX designer helping startups turn their visions into a digital reality. I specialize in designing and building modern mobile and web-based apps.
        </p>
        <div class="main_btns-container">
            <button class="btn">See my resume</button>
            <button class="sec-btn btn">Get in touch</button>
        </div>
    </main>
</body>

<script src="script.js"></script>
</html>
